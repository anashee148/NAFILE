<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- NASA Brand Gradient -->
    <linearGradient id="nasaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#07173F"/>
      <stop offset="50%" style="stop-color:#0042A6"/>
      <stop offset="100%" style="stop-color:#2E96F5"/>
    </linearGradient>
    
    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with subtle gradient -->
  <rect width="200" height="60" rx="12" fill="url(#nasaGradient)" opacity="0.95"/>
  
  <!-- NASA Text - Official Fira Sans style -->
  <text x="20" y="25" fill="#FFFFFF" font-family="Fira Sans, Arial, sans-serif" font-size="16" font-weight="900" letter-spacing="2px">NASA</text>
  
  <!-- Space Apps Text -->
  <text x="20" y="40" fill="#EAFE07" font-family="Overpass, Arial, sans-serif" font-size="10" font-weight="700" letter-spacing="1px">SPACE APPS</text>
  <text x="20" y="52" fill="#2E96F5" font-family="Overpass, Arial, sans-serif" font-size="7" font-weight="600" letter-spacing="0.5px" opacity="0.9">CHALLENGE 2025</text>
  
  <!-- Modern Rocket/Satellite Icon -->
  <g transform="translate(130, 12)" filter="url(#glow)">
    <!-- Main rocket body -->
    <rect x="12" y="8" width="4" height="20" rx="2" fill="#EAFE07"/>
    <!-- Rocket fins -->
    <polygon points="10,15 12,12 12,25 10,22" fill="#E43700"/>
    <polygon points="18,15 16,12 16,25 18,22" fill="#E43700"/>
    <!-- Rocket nose -->
    <polygon points="12,8 14,4 16,8" fill="#FFFFFF"/>
    <!-- Exhaust -->
    <polygon points="12,28 14,35 16,28" fill="#EAFE07" opacity="0.8"/>
    
    <!-- Satellite solar panels -->
    <rect x="6" y="16" width="4" height="8" rx="1" fill="#2E96F5" opacity="0.7"/>
    <rect x="18" y="16" width="4" height="8" rx="1" fill="#2E96F5" opacity="0.7"/>
    
    <!-- Signal waves -->
    <circle cx="14" cy="18" r="8" fill="none" stroke="#EAFE07" stroke-width="1" opacity="0.4"/>
    <circle cx="14" cy="18" r="12" fill="none" stroke="#EAFE07" stroke-width="0.5" opacity="0.2"/>
  </g>
  
  <!-- Earth Icon with orbital path -->
  <g transform="translate(160, 15)">
    <!-- Earth -->
    <circle cx="15" cy="15" r="12" fill="#2E96F5"/>
    <!-- Continents -->
    <path d="M7 15C7 10 10 7 14 7C16 8 17 10 16 12C15 14 14 16 15 18C16 20 17 22 16 24C15 26 12 26 9 24C8 22 7 19 7 15Z" fill="#0042A6"/>
    <path d="M15 7C18 7 21 9 23 12C22 14 21 16 22 18C23 20 25 22 23 26C21 28 18 28 15 28" fill="#0042A6"/>
    <!-- Orbital ring -->
    <circle cx="15" cy="15" r="18" fill="none" stroke="#EAFE07" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
    <!-- Small satellite dot -->
    <circle cx="33" cy="15" r="1.5" fill="#EAFE07"/>
  </g>
</svg>